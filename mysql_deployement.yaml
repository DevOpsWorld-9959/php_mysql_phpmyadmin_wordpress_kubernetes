---
# mysql deployment 
apiVersion: apps/v1
kind: Deployment
metadata:
 name: mysql-deployment
 labels:
  app: mysql-deployement
spec:
 replicas: 1
 selector:
   matchLabels:
    app: mysql
 template:
  metadata:
   labels:
    app: mysql
  spec:
    
   containers:
    - name: mysql
      image: mysql
      env:
       - name: MYSQL_ROOT_PASSWORD
         valueFrom:
          secretKeyRef:
            name: mysql-root-pass
            key: password
       - name: MYSQL_DATABASE
         valueFrom:
          secretKeyRef:
           name: mysql-database
           key: database
       - name: MYSQL_USER
         valueFrom:
          secretKeyRef:
           name: mysql-user-pass
           key: username
       - name: MYSQL_PASSWORD
         valueFrom:
          secretKeyRef:
           name: mysql-user-pass
           key: password 
      volumeMounts:
       - name: mysql-pv
         mountPath: /var/lib/mysql     
   volumes:
    - name: mysql-pv
      persistentVolumeClaim:
       claimName: mysql-pvc
   ports:
    - containerPort: 3306
      name: mysql  
# service for mysql        
---
apiVersion:  v1
kind: Service
metadata: 
 name: mysql
spec:
 selector:
   app: mysql
 ports:
  - port: 3306
    targetPort: 3306 
...     